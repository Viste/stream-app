{% extends 'admin/master.html' %}

{% block body %}
<h1>Редактирование товара</h1>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Название товара:</label>
        <input type="text" id="name" name="name" required value="{{ product.item_name }}">
    </div>
    <div class="form-group">
        <label for="description">Описание товара:</label>
        <textarea id="description" name="description" required>{{ product.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="price">Цена товара:</label>
        <input type="number" id="price" name="price" required value="{{ product.price }}">
    </div>
    <div class="form-group">
        <label for="file">Файл товара:</label>
        <input type="file" id="file" name="file">
    </div>
    <div class="form-group">
        <label for="card_image">Изображение карточки товара:</label>
        <input type="file" id="card_image" name="card_image">
    </div>
    <button type="submit">Обновить товар</button>
</form>
{% endblock %}
