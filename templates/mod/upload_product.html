{% extends 'admin/master.html' %}

{% block body %}
    <h1>Загрузка нового товара</h1>
    <form action="{{ url_for('product_upload.index') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Название товара:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Описание товара:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="file">Файл товара:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div class="form-group">
            <label for="card_image">Изображение карточки товара(770х660):</label>
            <input type="file" id="card_image" name="card_image" required>
        </div>
        <div class="form-group">
            <label for="price">Цена товара:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <button type="submit">Загрузить товар</button>
    </form>
{% endblock %}
