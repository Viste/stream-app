{% extends 'mod/master.html' %}

{% block body %}
<h1>Редактирование товаров</h1>
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Файл</th>
            <th>Карточка</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.item_name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td><a href="{{ url_for('static', filename=product.file_path) }}" target="_blank">Просмотр</a></td>
            <td><a href="{{ url_for('static', filename=product.card_image_path) }}" target="_blank">Просмотр</a></td>
            <td>
                <a href="{{ url_for('product_edit.edit_product', product_id=product.id) }}" class="btn btn-primary">Редактировать</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
