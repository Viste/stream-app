{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<style>
    .profile-section {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .course-link {
        color: #007bff;
        text-decoration: none;
    }
    .course-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Профиль</h2>
    <div class="profile-section">
        <h4>Информация о пользователе</h4>
        <p><strong>Логин:</strong> {{ account.username }}</p>
        <p><strong>Почта:</strong> {{ account.email }}</p>
    </div>
    <div class="profile-section">
        <h3>Доступные Курсы</h3>
        {% for course in courses %}
        <div>
            <p><a class="course-link" href="{{ url_for('course_page', short_name=course.short_name) }}">{{ course.name }}</a></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
