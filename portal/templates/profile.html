{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>Профиль</h2>
    <div>
        <p>Логин: {{ account.username }}</p>
        <p>Почта: {{ account.email }}</p>
    </div>
    <h3>Доступные Курсы</h3>
    {% for course in courses %}
    <div>
        <p><a href="{{ url_for('course_page', short_name=course.short_name) }}">{{ course.name }}</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
