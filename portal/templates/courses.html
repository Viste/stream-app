{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <h1>Курсы</h1>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4">
            <h2>{{ course.name }}</h2>
            <p>{{ course.description }}</p>
            <a href="{{ url_for('views.course_detail', course_id=course.id) }}" class="btn btn-primary">Подробнее</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
