{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>Онлайн Трансляции</h2>
    {% for broadcast in live_broadcasts %}
    <div>
        <h3>{{ broadcast.course.name }}</h3>
        <video width="640" height="360" controls>
            <source src="https://live.pprfnk.tech/hls/{{ broadcast.course.short_name }}/index.m3u8" type="application/vnd.apple.mpegurl">
            Your browser does not support the video tag.
        </video>
    </div>
    {% endfor %}

    <h2>Доступные Курсы</h2>
    {% for course in courses %}
    <div>
        <h3><a href="{{ url_for('course_page', short_name=course.short_name) }}">{{ course.name }}</a></h3>
        <p>{{ course.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
