{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>Наши студенты</h2>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
            <a href="{{ url_for('views.public_profile', user_id=user.id) }}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
